<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login - Bootstrap</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <style>
    body {
      background-color: #1e2a47;
      background-image: url('https://habiskerja.com/wp-content/uploads/2021/07/Slide1CoverArt.webp');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background-color: #1f3a68;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .copyright {
      font-size: 10px;
      color: white;
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #ffc107;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header d-flex justify-content-center align-items-center mb-3">
      <img src="asset/LOGO_UNIVERSITAS_KLABAT-removebg-preview.png" alt="Logo" />
      <h3 class="ms-2 mb-0">Universitas Klabat</h3>
    </div>

    <h2 class="text-center mb-4">Welcome Creativity!</h2>

    <form action="try.html" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" required />
      </div>

      <div class="d-grid gap-2 mb-2">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmModal">
            Login
          </button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>

      <div class="text-center mt-3">
        <p>Belum punya akun? <a href="bootstrapregistration.html">Daftar di sini</a></p>
      </div>
    </form>

    <div class="copyright">
      &copy; 2025 Pt.fryman. Semua Hak Dilindungi.
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Form Resubmission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Periksa kembali.<br />
        kamu yakin ingin melanjutkan dan mengirim data ini?
      </div>
      <div class="modal-footer">
        <a href="try.html" class="btn btn-success">Continue</a>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>

</body>
</html>
