<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form (Bootstrap)</title>
  <link href="WebDesign\bootstrap-5.3.6-dist\css\bootstrap.min.css" rel="stylesheet">
  <style>
    .required::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow">
      <div class="card-header text-center">
        <h2>Student Registration Form</h2>
      </div>
      <div class="card-body">
        <form action="bootstraplogin.html" method="post">
          <div class="mb-3">
            <label class="form-label required">Registration Number / NIM</label>
            <input type="text" class="form-control" name="nim" required>
          </div>

          <div class="mb-3">
            <label class="form-label required">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label required">Program</label>
            <input type="text" class="form-control" name="program" required>
          </div>

          <div class="mb-3">
            <label class="form-label required">Name in IJAZAH</label>
            <input type="text" class="form-control" name="name_ijazah" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Financial Number</label>
            <input type="text" class="form-control" name="financial_number">
          </div>

          <div class="mb-3">
            <label class="form-label required">Gender</label>
            <select class="form-select" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label required">Place / Date of Birth</label>
            <input type="text" class="form-control" name="birth_place_date" required>
          </div>

          <div class="mb-3">
            <label class="form-label required">Religion</label>
            <input type="text" class="form-control" name="religion" required>
          </div>

          <div class="mb-3">
            <label class="form-label required">Residence</label>
            <input type="text" class="form-control" name="residence" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Marital Status</label>
            <input type="text" class="form-control" name="marital_status">
          </div>

          <div class="mb-3">
            <label class="form-label required">Faculty</label>
            <input type="text" class="form-control" name="faculty" required>
          </div>

          <div class="mb-3">
            <label class="form-label required">Program Study / Minor</label>
            <input type="text" class="form-control" name="program_study" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Curriculum Name</label>
            <input type="text" class="form-control" name="curriculum_name">
          </div>

          <div class="mb-3">
            <label class="form-label">Academic Probation</label>
            <input type="text" class="form-control" name="academic_probation">
          </div>

          <div class="mb-3">
            <label class="form-label">Race</label>
            <input type="text" class="form-control" name="race">
          </div>

          <div class="mb-3">
            <label class="form-label required">Address</label>
            <textarea class="form-control" name="address" rows="2" required></textarea>
          </div>

          <hr class="my-4">
          <h4>My Mother</h4>
          <div class="mb-3">
            <label class="form-label required">Name</label>
            <input type="text" class="form-control" name="mother_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label required">Address</label>
            <textarea class="form-control" name="mother_address" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="mother_phone">
          </div>

          <hr class="my-4">
          <h4>My Father</h4>
          <div class="mb-3">
            <label class="form-label required">Name</label>
            <input type="text" class="form-control" name="father_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label required">Address</label>
            <textarea class="form-control" name="father_address" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="father_phone">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="WebDesign\bootstrap-5.3.6-dist\js\bootstrap.bundle.js"></script>
</body>
</html>
