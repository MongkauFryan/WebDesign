<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a47;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url('https://habiskerja.com/wp-content/uploads/2021/07/Slide1CoverArt.webp');
            background-size: cover;
        }
        .login-container {
            background-color: #1f3a68;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: rgb(255, 255, 255);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #307c26;
        }
        .reset-button {
            background-color: #727171;
        }
        .reset-button:hover {
            background-color: #3b3b3b;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .header h3 {
            font-size: 18px;
            margin: 0;
            color: white;
        }
        .copyright {
            font-size: 10px;
            color: white;
            text-align: left;
            margin-right: 15px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <img src="asset\LOGO_UNIVERSITAS_KLABAT-removebg-preview.png" alt="Logo">
            
        </div>
    
        <h2>Welcome Creativity!</h2>
        <form action="try.html" method="post">
            <div class="name">
                <label for="username">Username</label>
                <input id="username" type="text">
            </div>

            <div class="password">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit">Login</button>
            <button type="reset" class="reset-button">Reset</button>


            <div style="text-align: center; margin-top: 15px;">
                <p>Belum punya akun? <a href="registration.html"> daftar di sini</a></p>
            </div>
        </form>

        <div class="copyright">
            &copy; 2025 Pt.fryman. Semua Hak Dilindungi.
        </div>
    </div>

</body>
</html>
