<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Netflix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f6121d;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 15px;
    }

    .options a {
      color: #b3b3b3;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .help-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #b3b3b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Masuk</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="options">
        <a href="#">Lupa Password?</a>
        <a href="#">Butuh Bantuan?</a>
      </div>
    </form>
    <a class="help-link" href="#">Belum punya akun? Daftar sekarang</a>
  </div>

</body>
</html>
